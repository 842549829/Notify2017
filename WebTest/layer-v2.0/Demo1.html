<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Demo</title>
    <meta charset="utf-8" />
    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script src="layer/layer.js"></script>

</head>
<body>
    <h2 style="padding-bottom: 20px;" id="open">
        <input type="button" value="扩展模块：图片查看器（相册层）" id="btnPhotos" />
    </h2>
    <script>
        $(function () {
            layer.config({
                extend: "extend/layer.ext.js"
            });

            $("#btnPhotos").click(function () {
                layer.photos({
                    photos: {
                        "title": "相册标题", //
                        "id": 123, //相册id
                        "start": 0, //初始显示的图片序号，默认0
                        "data": [   //相册包含的图片，数组格式
                            {
                                "alt": "layer宣传图",
                                "pid": 1, //图片id
                                "src": "http://static.oschina.net/uploads/space/2014/0516/012728_nAh8_1168184.jpg", //原图地址
                                "thumb": "" //缩略图地址
                            },
                            {
                                "alt": "我入互联网这五年",
                                "pid": 2, //图片id
                                "src": "http://sentsin.qiniudn.com/sentsinmy5.jpg", //原图地址
                                "thumb": ""
                            },
                            {
                                "alt": "微摄影",
                                "pid": 3, //图片id
                                "src": "http://sentsin.qiniudn.com/sentsin_39101a660cf4671b7ec297a74cc652c74152104f.jpg", //原图地址
                                "thumb": ""
                            },
                            {
                                "alt": "三清山",
                                "pid": 4, //图片id
                                "src": "http://sentsin.qiniudn.com/sentsinsan01.jpg", //原图地址
                                "thumb": ""
                            },
                            {
                                "alt": "国足",
                                "pid": 5,
                                "src": "http://ww2.sinaimg.cn/mw1024/5db11ff4jw1ehcyirr6quj20q00ex42w.jpg", //原图地址
                                "thumb": ""
                            }

                        ]
                    }
                });
            });
        });
    </script>
</body>
</html>
